<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Whether Website</title>
		<script src="https://kit.fontawesome.com/ea26e84072.js" crossorigin="anonymous"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		
	</head>
	<body>
		<!------------------ Nav Bar  Bootstrap ------------------->
		<nav class="navbar bg-body-tertiary" style="background-color: #e3f2fd">
			<div class="container-fluid">
				<a class="navbar-brand">Weather App</a>
				<form class="d-flex" role="search">
					<input
					    id ="city"
						class="form-control me-2"
						type="search"
						placeholder="Search"
						aria-label="Search"
					/>
					<button class="btn btn-outline-success" type="submit" id="search" >Search</button>
				</form>
			</div>
		</nav>
		<!-------------------- Weather Card ------------- -->
		<div class="container">
			<h2 class="subTitle" id="cityName">Weather Chart for Delhi</h2>
			<div class="cityList">
				<div>
					<h3><i class="fa-solid fa-temperature-three-quarters"></i>&nbsp;&nbsp;&nbsp;Temperature</h3>
					<p>
						<ul>
							<li id="temp">Temperature : 12</li>
							<li id="max_temp">Max_temp    : 12</li>
							<li id="min_temp"> Min_temp   : 12 </li>
						</ul>
					</p>
					<!-- <a href="#">Know more</a> -->
				</div>
				<div>
					<h3><i class="fa-solid fa-wind"></i>&nbsp;&nbsp;&nbsp;Wind</h3>
					<p>
						<ul>
							<li id="wind_speed">wind_speed  : 0.56</li>
							<li id="wind_degrees">wind_degrees :38</li>
							<li id="humidity">humidity     : 45</li>
						</ul>
					</p>
					<!-- <a href="#">Know more</a> -->
				</div>
				<div>
					<h3><i class="fa-solid fa-sun"></i>&nbsp;&nbsp;&nbsp;Sunrise</h3>
					<p>
						<ul>
							<li id="cloud_pct">cloud_pct    : 39 </li>
						    <li id="sunrise">sunrise: 1672105365</li>
							<li id="sunset">sunset: 1672142066 </li>
						</ul>							
					</p>
					<!-- <a href="#">Know more</a> -->
				</div>
			</div>
		</div>
		<footer>
			<div class="copyright">
				<p>Copyright ©️ RahulBisht.com</p>
			</div>
		</footer>
		
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script src="App.js"></script>
	</body>
</html>
